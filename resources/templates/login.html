<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Arcis Security Hub</title>

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Arcis</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
	  {% if msg %}
	  <div class="alert alert-danger">
	    {{msg}}
	  </div>
	  {% endif %}
	  <form class="form-signin" role="form" action="/login"
		method="POST" accept-charset="UTF-8"
		enctype="application/x-www-form-urlencoded">
            <h2 class="form-signin-heading">Please sign in</h2>
	    {% csrf-field %}
	    {% if next %}
	    <input name="next" type="hidden" value="{{next}}">
	    {% else %}
	    <input name="next" type="hidden" value="/">
	    {% endif %}
	    
            <label for="email" class="sr-only">Email address</label>
            <input type="email" name="email" id="email" class="form-control"
		   placeholder="Email address" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password"
		   class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block"
		    type="submit">Sign in</button>
	  </form>
	</div>
	<div class="col-md-3"></div>
      </div>
    </div>

    <!-- scripts and styles -->

    <link rel="stylesheet"
	  href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet"
	  href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet"
	  href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    {% style "/css/screen.css" %}
    
    <script src="//code.jquery.com/jquery-2.0.3.min.js"
	    type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
	    type="text/javascript"></script>

    <script type="text/javascript">
        var context = "{{servlet-context}}";
    </script>
  </body>
</html>
